<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkBytes SocketIO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-simple-notify/dist/vue-simple-notify.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
    <script src="https://unpkg.com/vue-simple-notify/dist/vue-simple-notify.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <main id="v-app" class="container">
        <section class="alerts">
            <alerts-component :items="alerts"></alerts-component>
        </section>
        <section class="chat">
            <h1>{{ title }}</h1>
            <div class="tab-row">
                <button class="tab-btn" :class="{ active: activeRoom == 'general' }" @click="activeRoom = 'general'">General</button>
                <button class="tab-btn" :class="{ active: activeRoom == 'ocgpGang' }" @click="activeRoom = 'ocpGang'">OCP Gang</button>
            </div>
            <div class="tab-row">
                Status: {{ isMemberOfActiveRoom ? 'Joined' : 'NOT Joined'}} <button @click="toggleRoomMembership()"> {{ isMemberOfActiveRoom ? 'Leave' : 'Join' }}</button>
            </div>
            <p>
                <ul>
                    <li v-for="message of messages[activeRoom]">
                        <strong>{{ message.sender }}:</strong> {{ message.message }}
                    </li>
                </ul>
            </p>
            <form>
                <input v-model="text" type="text">
                <button type="submit" @click.prevent="sendChatMessage()">Send</button>
            </form>
        </section>
    </main>

    <script>
        Vue.component('alerts-component', VueSimpleNotify.VueSimpleNotify);
        var app = new Vue({
            el: "#v-app",
            data: {
                title: 'InkBytes Livechat',
                username: '',
                text: '',
                messages: {
                    general: [],
                    ocpGang: []
                },
                socket: {
                    chat: null,
                    alerts: null
                },
                alerts: [],
                activeRoom: 'general',
                rooms: {
                    general: false,
                    ocpGang: false
                }
            },
            methods: {
                sendChatMessage() {
                    if (this.validateInput()) {
                        console.log(`send username: ${this.username}`);
                        console.log(`send text: ${this.text}`);

                        // Check if use is member of active room
                        if (this.isMemberOfActiveRoom) {
                            this.socket.chat.emit('chatToServer', {
                                sender: this.username,
                                room: this.activeRoom,
                                message: this.text,
                            })
                            this.text = '';
                        } else {
                            alert('You must be a member of the active room to send messages!');
                        }
                        this.socket.chat.emit('chatToServer', {
                            sender: this.username,
                            room: this.room,
                            message: this.text,
                        })
                        this.text = '';
                    }
                },

                receivedChatMessage(message) {
                    console.log(`recved username: ${message.username}`);
                    console.log(`recved text: ${message.text}`);
                    this.messages[message.room].push(message);
               
                },
                receiveAlertMessage(message) {
                    this.alerts.push(message);
                },
                validateInput() {
                    return this.username.length > 0 && this.text.length > 0;
                },
                toggleRoomMembership() {
                    if (this.isMemberOfActiveRoom) {
                        this.socket.chat.emit('leaveRoom', this.activeRoom);
                    } else {
                        this.socket.chat.emit('joinRoom', this.activeRoom);
                    }
                }
            },
            computed: {
                isMemberOfActiveRoom() {
                    return this.rooms[this.activeRoom];
                }
            },

            // Upon creation this will run and setup a socket.io client
            created() {
                this.username = prompt("Enter your username: ");
                this.socket.chat = io("http://localhost:3000/chat");

                this.socket.chat.on('chatToClient', (message) => {
                    this.receivedChatMessage(message);
                });

                this.socket.chat.on('connect', () => {
                    this.toggleRoomMembership();
                });

                this.socket.chat.on('joinedRoom', (room) => {
                    this.rooms[room] = true;
                });
                this.socket.chat.on('leftRoom', (room) => {
                    this.rooms[room] = false;
                });

                this.socket.alerts = io("http://localhost:3000/alert");
                this.socket.alerts.on('alertToClient', (message) => {
                    this.receiveAlertMessage(message);
                }) 
            }
        });
    </script>
