<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="v-app">
    <h1>{{ title }}</h1>
        <form>
            <input v-model="text" type="text">
            <button type="submit" @click.prevent="sendMessage()">Send</button>
        </form>
        <p>
            <ul>
                <li v-for="msg of messages">{{ msg }}</li>
            </ul>
        </p>
    </div>
    <script>
        var app = new Vue({
            el: "#v-app",
            data: {
                title: 'Websockets Testing',
                text: '',
                messages: [],
                socket: null,
            },
            methods: {
                sendMessage() {
                    console.log(`send: ${this.text}`);
                    this.socket.emit('msgToServer', this.text);
                    this.text = "";
                    
                },
                receiveMessage(msg) {
                    console.log(`recv: ${msg}`);
                    this.messages.push(msg);
               
                }
            },
            // Upon creation this will run and setup a socket.io client
            created() {
                this.socket = io("http://localhost:3000");
                this.socket.on('msgToClient', (msg) => {
                    this.receiveMessage(msg);
                });
            }
        });
    </script>
</body>
</html>
